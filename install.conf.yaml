- defaults:
    link:
      relink:         true
      force:          true

- clean:              ['~']

- link:
    ~/.aliases:       aliases
    ~/.tmux.conf:     tmux.conf
    ~/.byobu/.tmux.conf: tmux.conf
    ~/.vim:           vim
    ~/.vimrc:         vimrc
    ~/.zshrc:         zshrc
    ~/.hyper.js:      hyper.js
    ~/.ideavimrc:     ideavimrc
    ~/.gitconfig:     gitconfig
    ~/.bashrc:        bashrc
    ~/.zsh:           zsh
    ~/.ssh/config:    ssh.config
    ~/.profile:       profile
    ~/.starship.toml: starship.toml
    ~/.alacritty.yml: alacritty.yml
    ~/.dir_colors:    nord-dircolors/src/dir_colors

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
