# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# split panes using | and -
# bind | split-window -h
# bind - split-window -v
# unbind '"'
# unbind %

# reload config file (change file location to your the tmux.conf you want to use)
# bind r source-file ~/.tmux.conf

# switch panes using Alt and vim navigation keys without prefix
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-k select-pane -U
# bind -n M-j select-pane -D

# Enable mouse mode (tmux 2.1 and above)
# set -g mouse on


# don't rename windows automatically
# set-option -g allow-rename off

# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# add tmux one dark theme from https://github.com/odedlaz/tmux-onedark-theme
# set -g @plugin 'odedlaz/tmux-onedark-theme'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# run -b '~/.tmux/plugins/tpm/tpm'

# Set the foreground/background color for the active window
# setw -g window-active-style fg=colour15,bg=colour235

# Set the foreground/background color for all other windows
# setw -g window-style fg=colour250,bg=colour236

# move status bar to the top
set-option -g status-position top
